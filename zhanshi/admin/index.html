<script>
	layui.use(['layer','jquery'],function (){
		var $ = layui.$;

			if(!name){

			}
			var type = $("#type option:selected").val();
			switch(type){
				case '1':
					window.location.href = "/zhanshi/admin/news/index.php?name="+name;
					break;
				case '2':
